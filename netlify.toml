[build]
  command = "npx convex deploy --cmd-url-env-var-name VITE_CONVEX_URL --cmd 'npm run build'"
  publish = "dist/client"

[build.environment]
  SECRETS_SCAN_OMIT_KEYS = "VITE_CONVEX_URL,VITE_FIRECRAWL_URL,VITE_R2_WORKER_URL,VITE_PAYSTACK_PUBLIC_KEY,VITE_SENTRY_DSN,VITE_R2_API_TOKEN"

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[dev]
  command = "npm run dev"
  port = 5173
  publish = "dist"

[functions]
  node_bundler = "esbuild"
